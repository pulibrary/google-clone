                <div id="profile">T</div>

        <div id="main">
            <!-- Google Logo -->
            <img id="logo" src="images/logo.png" alt="Google logo" />

            <!-- Search -->
            <form>
                <!-- Search Bar -->
                <div id="search-bar">
                    <img id="search-icon" src="images/magnifying-glass.svg" alt="Magnifying glass" />
                    <div id="search-input">
                        <label for="search">Search:</label>
                        <input type="text" id="search" name="search" />
                    </div>
                    <img id="mic-icon" src="images/mic.png" alt="Colorful microphone" />
                </div>
    
                <!-- Buttons Below Bar -->
                <div id="buttons">
                    <div>
                        <label for="submit">Submit:</label>
                        <input 
                            type="submit" 
                            id="submit" 
                            name="submit" 
                            value="Google Search" 
                        />
                    </div>
                    <div>
                        <label for="random-search">Random Search:</label>
                        <input 
                            type="submit" 
                            id="random-search" 
                            name="random-search" 
                            value="I'm Feeling Lucky"
                        />
                    </div>
                </div>
            </form>

            <!-- Info Below Bar -->
            <div>

            </div>
        </div>

        <footer>
            <div>
                <a href="#">Advertising</a>

            </div>
            <div>

                    <img id="leaf" src="images/leaf.png" alt="Leaf" />Carbon neutral since 2007
                </a>
            </div>
            <div>
